<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pokemon Search App</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<h1>Pokemon Search App</h1>
			<input id="search-input" type="text" placeholder="Enter Pokemon name or ID" required>
			<button id="search-button">Search</button>
			<div class="pokemon-details">
				<h2>Pokemon Details</h2>
				<div id="pokemon-name"></div>
				<div id="pokemon-id"></div>
				<div id="weight"></div>
				<div id="height"></div>
				<div id="types"></div>
				<div id="hp"></div>
				<div id="attack"></div>
				<div id="defense"></div>
				<div id="special-attack"></div>
				<div id="special-defense"></div>
				<div id="speed"></div>
			</div>
			<div id="pokemon-image"></div>
		</div>
		</script src="app_y.js"></script>
	</body>
</html>
