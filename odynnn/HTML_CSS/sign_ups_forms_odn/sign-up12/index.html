<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initials-scale=1.0">
    <title>Dołącz do nas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d49ac88477.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
 </head>
 <body>
    <div class="hero">
        <video class="hero_video" src="trip_gif.mp4" autoplay muted loop></video>
        <!-- 812x576 -->
        <div class="credits">
            Designed by <span class="legal_name">@unauthorized</span> for <span class="legal_name"> Project Example </span>
        </div>
        <a class="porscheLogo" href="https://porsche.pl/">
            <img class="porscheLogo_img" src="porsche-3-logo-svg-vector.svg" alt="">
            <img class="porscheLogo_img-dark" src="porsche-6-logo-svg-vector.svg" alt="">
        </a>
    </div>
    <main class="content">
        <div class="toggler sun">
            <div class="sunPseudo"></div>
        </div>
        <div class="toggler moon">
            <div class="moonPseudo"></div>
        </div>
        <div class="panel">
            <h1 class="header">
                <div class="header_primary">IRL+</div>
                <div class="header_secondary">Gdzie zaczyna sie przygoda</div>
            </h1>
            <form action="#" class="form">
                <div class="form_group">
                    <label for="name" class="form_label fl_name">Imie:</label>
                    <input type="text" class="form_control" id="name">
                </div>
                <div class="form_group">
                    <label for="password" class="form_label fl_password1">Hasło:</label>
                    <input type="password" class="form_control" id="password1">                    
                </div>
                <div class="form_group">
                    <label for="password" class="form_label fl_password2">Powtórz Hasło:</label>
                    <input type="password" class="form_control" id="password2">                    
                </div>
                <div class="form_group">
                    <label for="email" class="form_label fl_email">Email:</label>
                    <input type="email" class="form_control" id="email">                    
                </div>
                <button class="btn-sign-up">Zarejestruj sie</button>
                <div class="log-in-message">Masz już konto? <a href="#" class="sign-in-link">Zaloguj sie</a></div>
            </form>
        </div>
    </main>
 </body>
</html>
