<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="Viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#06aa5e">
	<meta name="msapplication-navbutton-color" content="06aa5e">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<title> Zarejestruj się | BILBLOCKK"</title>
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="styles11.css">
	<script src="script11.js" defer></script>
</head>
<body>
	<main class="card-container slideUp-animation">
		<div class="image-container">
			<h1 class="company">BILBLOCKK <sup>&trade;</sup></h1>
			<img src="signUp.svg" class="illustration" alt="">
			<p class="quote">Zarejestruj się i dołącz do serwisu dla łowców promocji..!</p>
			<a href="#btm" class="mobile-btm-nav">
				<img src="db1-arrow.png" alt="">
			</a>
		</div>
		<form action ="" method="">
			<div class="form-container slideRight-animation">
				<h1 class="form-header">
					Zacznijmy
				</h1>
				<div class="input-conatiner">
					<label for="f-name"></label>
					<input type="text" name="f-name" id="f-name" required>
					 <span>
                        Imię
                    </span>
                    <div class="error"></div>
                </div>
    
                <div class="input-container">
                    <label for="l-name"></label>
                    <input type="text" name="l-name" id="l-name" required>
                    <span>
                        Nazwisko
                    </span>
                    <div class="error"></div>
                </div>
    
                <div class="input-container">
                    <label for="mail">
                    </label>
                    <input type="email" name="mail" id="mail" required>
                    <span>
                        Adres E-mail
                    </span>
                    <div class="error"></div>
                </div>
    
                <div class="input-container">
                    <label for="phone">
                    </label>
                    <input type="tel" name="phone" id="phone" required>
                    <span>Numer Telefonu</span>
                    <div class="error"></div>
                </div>
    
                <div class="input-container">
                    <label for="user-password"></label>
                    <input type="password" name="user-password" id="user-password" class="user-password" required>
                    <span>Hasło</span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="user-password-confirm"></label>
                    <input type="password" name="user-password-confirm" id="user-password-confirm" class="password-confirmation" required>
                    <span>
                        Potwierdź Hasło
                    </span>
                    <div class="error"></div>
                </div>

                <div id="btm">
                    <button type="submit" class="submit-btn">Create Account</button>
                    <p class="btm-text">
                        Posiadasz już konto..? <span class="btm-text-highlighted">  Zaloguj się</span>
                    </p>
                </div>
            </div>
        </form>
    </main>
    <section class="outro-overlay disabled slideUp-animation">
        <h1 class="company">BILBLOCKK <sup>&trade;</sup></h1>
        <h1 class="outro-greeting">Dziękujemy za rejestrację..!</h1>
        <img src="shape.svg" alt="" class="shape">
        <img src="signedUp.svg" alt="" id="signedUp-illustration" class="slideRight-animation">
        <!-- 
			<div class="author-link">
			</div>
		-->
    </section>
</body>
</html>
